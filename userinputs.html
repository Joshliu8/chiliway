<!DOCTYPE html>
<html>
<head>
  <title>My HTML Page</title>
</head>
<body>
  <h1>Store User Data</h1>
  <div id="console"></div>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age"><br>

    <label for="jobTitle">Job Title:</label>
    <input type="text" id="jobTitle" name="jobTitle"><br>

    <button type="button" onclick="storeUser()">Submit</button>
  </form>

  <script>
    const fs = require('fs');

function storeUser() {
  logToConsole("inside storeUser()");
  const name = document.getElementById('name').value;
  const age = document.getElementById('age').value;
  const jobTitle = document.getElementById('jobTitle').value;

  fetch('/users', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({name, age, jobTitle})
  })
  .then(response => response.json())
  .then(data => {
    const logMessage = `New user added: ${data.name}, ${data.age}, ${data.jobTitle}`;
    logToConsole(logMessage);
    fs.appendFile('./log.txt', logMessage + '\n', err => {
      if (err) console.error(err);
    });
  })
  .catch(error => console.error(error));
}
    
    function logToConsole(message) {
      const consoleDiv = document.getElementById('console');
      const p = document.createElement('p');
      p.innerText = message;
      consoleDiv.appendChild(p);
    }

    // Example usage
    logToConsole('Hello, world!');
    logToConsole('This is a log message.');
    
  </script>
</body>
</html>
